<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>수상한 종말에 관한 시선</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      font-family: 'Pretendard-Regular', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;

      background-image: url('index.png'); /* ✅ 배경 이미지 여기! */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .input-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10vh;
    }

    input[type="text"] {
      border: none;
      border-bottom: 2px solid #f26bce;
      background: transparent;
      font-size: 24px;
      padding: 5px 10px;
      outline: none;
      color: white;
      font-family: 'Oswald', 'Bebas Neue', 'Special Gothic Condensed One', sans-serif;
      width: 170px;
      text-align: center;
    }

    ::placeholder {
      color: #f26bce;
      opacity: 0.7;
      font-weight: 400;
    }

    .button {
      width: 40px;
      height: 20px;
      border-radius: 0;
      background-color: #f26bce94;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Oswald', 'Bebas Neue', 'Special Gothic Condensed One', sans-serif;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #d155aa;
    }

    /* ✅ PC: 가운데 고정 + 양쪽 검은 여백 */
    @media (min-width: 768px) {
      .wrapper {
        max-width: 375px; /* 모바일 사이즈 기준으로 고정 */
        margin: 0 auto;
      }
    }

    /* ✅ 모바일: 현재와 동일 유지 */
    @media (max-width: 767px) {
      input[type="text"] {
        font-size: 16px;
        padding: 4px 6px;
        width: 160px;
      }

      .button {
        width: 40px;
        height: 26px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="input-line">
      <input type="text" id="pageInput" placeholder="Do I have a choice?" />
      <button class="button" onclick="goToPage()">NO</button>
    </div>
  </div>

  <script>
    function goToPage() {
      const input = document.getElementById('pageInput').value.trim().toLowerCase();
      if (input === 'notice') {
        window.location.href = 'notice.html';
      } else if (input === 'world') {
        window.location.href = 'world.html';
      } else {
        alert('Please enter the correct page name.');
      }
    }
  </script>
</body>
</html>
